services:
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    env_file:
      - packages/api/.env
    environment:
      PORT: "3000"
      DATABASE_URL: postgres://postgres:postgres@db:5432/railway_sessions
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: railway_sessions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
